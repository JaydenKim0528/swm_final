<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DirEngine - Free Bootstrap 4 Template by Colorlib</title>
    <div th:include="fragments/css.html :: css"></div>
    <link rel="stylesheet" th:href="@{css/sign.css}">
</head>
<body>

<nav th:include="fragments/navbar.html :: navbar"></nav>
<!-- END nav -->

<!--style="background-image: url('images/bg_2.jpg')"-->
<div class="hero-wrap js-fullheight" style="background-image: url('images/image_8.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    <span class="mr-2"><a href="/">Home</a></span>
                    <span>Sign In & Sign Up</span>
                </p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    Sign In & Sign Up
                </h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section signInUp-section">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">로그인</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">회원가입</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="signInId" class="label">아이디</label>
                        <input id="signInId" type="text" class="input"  style="margin:25px 0px 35px 0px;">
                    </div>
                    <div class="group">
                        <label for="signInPwd" class="label">비밀번호</label>
                        <input id="signInPwd" type="password" class="input" style="margin:25px 0px 35px 0px;">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon" style="border: 0.3px solid #aaa;"></span>로그인 상태 유지</label>
                    </div>
                    <div class="group">
                        <button type="submit" class="button" style="margin:25px 0px 35px 0px;">로그인</button>
                    </div>

                    <div class="foot-lnk">
                        <a href="#">비밀번호찾기</a>
                        <a href="#">아이디찾기</a>
                    </div>

                    <!-- 소셜 로그인 섹션 시작 -->
                    <div class="divider">
                        <span>소셜 로그인</span>
                    </div>

                    <div class="social-login">
                        <a href="#" class="social-login-btn">
                            <img th:src="@{images/kakao_login.png}" alt="카카오 로그인">
                        </a>
                        <a href="#" class="social-login-btn" style="margin:0px 20px;">
                            <img th:src="@{images/google_login.png}" alt="구글 로그인">
                        </a>
                        <a href="#" class="social-login-btn">
                            <img th:src="@{images/naver_login.png}" alt="네이버 로그인">
                        </a>
                    </div>

                    <!-- 소셜 로그인 섹션 끝 -->

                </div>

                <!--회원가입 시작-->
                <div class="sign-up-htm">
                    <form th:action="@{/register}" th:object="${memberDTO}" >
                    <div class="group">
                        <label for="signUpId" class="label">아이디</label>
                        <div class="signUpId-group" style="display: flex; align-items: center;">
                            <input id="signUpId" type="text" class="input" onkeyup="validateId()" style="width: 302px; margin-right: 10px;" placeholder="영어소문자+숫자만 허용,6~12자리">
                            <button type="button" class="button" style="height: 50px; width: 120px;">중복확인</button>
                        </div>
                            <span id="idMsg" style="margin-left: 10px;"></span>
                    </div>
                    <div class="group">
                        <label for="signUpPwd" class="label">비밀번호</label>
                        <input id="signUpPwd" type="password" class="input" onkeyup="validatePassword()"  placeholder="영문+숫자+특수문자 8~20자">
                        <span id="pwdMsg" style="margin-left: 10px;"></span>
                    </div>
                    <div class="group">
                        <label for="confirmPassword" class="label">비밀번호 확인</label>
                        <input id="confirmPassword" type="password" class="input" onkeyup="validatePassword()"  placeholder="비밀번호 확인">
                        <span id="pwdConfirmMsg" style="margin-left: 10px;"></span>
                    </div>
                    <div class="group">
                        <label for="signUpName" class="label">이름</label>
                        <input id="signUpName" type="text" class="input" onkeyup="validName()"  placeholder="최소 2자, 최대 10자 한글">
                        <span id="nameMsg" style="margin-left: 10px;"></span>
                    </div>
                    <div class="group">
                        <label for="phone" class="label">휴대전화번호</label>
                        <div class="phone-group">
                            <input id="phone" type="text" class="input phone-input" onkeyup="validatePhone()"  placeholder="01000000000 형식으로 입력">
                            <button type="button" class="button" style="height: 50px; width: 160px;">인증요청</button>
                        </div>
                            <span id="phoneMsg" style="margin-left: 10px;"></span>
                        <div class="group">
                            <label for="Authentication" class="label"></label>
                            <input id="Authentication" type="text" class="input" placeholder="인증번호를 입력하세요">
                        </div>
                    </div>
                    <div class="group">
                        <button type="submit" class="button" style="margin:50px 0px 15px 0px;">회원가입</button>
                    </div>
                    </form>
                    <div class="foot-lnk">
                        <label for="tab-1">
                            <a>이미 회원인가요?</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:include="fragments/footer.html :: footer"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>



</body>
<div th:include="fragments/js.html :: js"></div>
</html>
