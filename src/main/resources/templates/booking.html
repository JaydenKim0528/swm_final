<!DOCTYPE html>
<html lang="en">
<head>
  <title>DirEngine - Free Bootstrap 4 Template by Colorlib</title>
  <div th:include="fragments/css.html :: css"></div>
  <style>
    p {
      color: white; !important;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .center-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .check-in {
      width: 50%;
      height: 50px;
      text-align: center;
      float: left;
    }

    .check-out {
      width: 50%;
      height: 50px;
      text-align: center;
      float: right;
    }
    .container1 {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 55px;

    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="time"], select {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }
    .button-group {
      display: flex;
      align-items: center;
    }
    .button-group input[type="text"] {
      flex-grow: 1;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .total-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total-section div {
      width: calc(50% - 10px);
    }
    .total-section input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
